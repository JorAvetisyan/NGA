<div class="main">
  <div class="container">
    <div class="content-page-signIn">
      <div class="content-form-signIn">
        <h2 >{{translate.translate.title_sign_in}}</h2>
        <p>{{translate.translate.subtitle_sign_in}}</p>
        <span *ngIf="errorSignIn" class="incorrect_sigIn">
            {{translate.translate.error_sign_in}}
        </span>
        <div class="div-form-signIn">
          <form [formGroup]= "form_sign_in" (ngSubmit)="getUserData()">
            <div class="div-input-email-signIn">
              <span *ngIf="form_sign_in.controls.email.hasError('required') && form_sign_in.controls.email.touched || form_sign_in.controls.email.hasError('pattern')">
                {{translate.translate.error_email}}
              </span>
              <input formControlName="email"
                     [ngClass]="{'errorBorder': form_sign_in.controls.email.hasError('pattern') || form_sign_in.controls.email.hasError('required') && form_sign_in.controls.email.touched}"
                     type="email" placeholder="{{translate.translate.placeholder_email_sign_in}}">
            </div>
            <div class="div-input-password-signIn">
              <span *ngIf="form_sign_in.controls.password.hasError('required') && form_sign_in.controls.password.touched || form_sign_in.controls.password.hasError('minlength') ">
                {{translate.translate.error_password}}
              </span>
              <input formControlName="password"
                     [ngClass]="{'errorBorder': form_sign_in.controls.password.hasError('required') && form_sign_in.controls.password.touched || form_sign_in.controls.password.hasError('minlength')}"
                     [type]="password" placeholder="{{translate.translate.placeholder_password_sign_in}}">
              <button type="button" (click)="onClickPass()">
                <img src="../../../assets/Images/hidePassword.png" aria-hidden="true" *ngIf="!show" alt="No images" class="show">
                <img src="../../../assets/Images/showPassword.png" aria-hidden="true" *ngIf="show" alt="No images" class="show">
              </button>
            </div>
            <div class="div-forgot-password">
              <a routerLink="/recover-password">{{translate.translate.forgot_password}}</a>
            </div>
            <div class="div-button-signIn">
              <button>
                {{translate.translate.btn_sign_in}}
              </button>
            </div>
          </form>
        </div>
        <div class="div-reg-teacher-or-donor">
          <h3>{{translate.translate.title_reg_as}}</h3>
          <div class="div-buttons-teacher-donor">
            <button>
              <a routerLink="/sign-up">
                {{translate.translate.btn_teacher}}
              </a>
            </button>
            <button>
              <a routerLink="/sign-up-donors">
                {{translate.translate.btn_donor}}
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
